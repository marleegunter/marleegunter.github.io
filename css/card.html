<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Card</title>
        <style>
            img {
            max-width: 100%;
}
        .card {
         width: 320px;
         box-shadow: 1px 1px 4px 1px #888;
        border-radius: 3px;
        background-color: white;       
}
        </style>
    </head>

    <body>
        <article class=card> 
            <img src=" https://picsum.photos/320/240 " alt="card">
        <p>This is a wider card with supporting text below as natural lead-in to additional content. This content is a little bit longer. </p>
       
       <footer>
            <button class=viewbutton>View</button>
            <button class=editbutton>Edit </button>
            <span>9 mins</span>
        </footer>
    </article> 
    </body>
